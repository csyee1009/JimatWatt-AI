<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG XI - Energy Predictor</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-slate-900 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border-l-8 border-blue-600">

        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Energy Forecast AI</h1>
            <p class="text-blue-500 font-medium text-sm">SDG XI Hackathon Project</p>
        </div>

        <form id="predictionForm" class="space-y-4">

            <!-- Day Selection -->
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase">Day of Week</label>
                <select id="day"
                    class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>

            <!-- Temp & Size -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Temp (°C)</label>
                    <input type="number" id="temp" step="0.1" value="26.5"
                        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Family Size</label>
                    <input type="number" id="size" value="4"
                        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>

            <!-- AC & Peak -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Has AC?</label>
                    <select id="ac"
                        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Peak Usage</label>
                    <input type="number" id="peak" step="0.1" value="5.5"
                        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg transition-all">
                <i class="fas fa-bolt mr-2"></i> Predict Consumption
            </button>
        </form>

        <!-- Results -->
        <div id="resultBox" class="hidden mt-6 p-6 rounded-xl text-center border-2 border-dashed">
            <h2 id="resultValue" class="text-4xl font-black text-gray-800">--</h2>
            <div id="statusBadge" class="inline-block px-3 py-1 rounded-full text-xs font-bold mt-2">--</div>
            <p id="message" class="text-xs text-gray-500 mt-2"></p>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const resultBox = document.getElementById('resultBox');
            const resultValue = document.getElementById('resultValue');
            const statusBadge = document.getElementById('statusBadge');
            const message = document.getElementById('message');

            // Show loading
            resultBox.classList.remove('hidden');
            resultBox.className = "mt-6 p-6 rounded-xl text-center bg-gray-50 border-2 border-dashed border-gray-300 animate-pulse";
            resultValue.innerText = "...";
            statusBadge.classList.add('hidden');
            message.innerText = "Processing...";

            const formData = {
                Day: document.getElementById('day').value,
                Avg_Temperature_C: parseFloat(document.getElementById('temp').value),
                Household_Size: parseInt(document.getElementById('size').value),
                Has_AC: document.getElementById('ac').value,
                Peak_Hours_Usage_kWh: parseFloat(document.getElementById('peak').value)
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                // Update UI
                resultBox.classList.remove('animate-pulse');
                resultValue.innerText = data.prediction + " kWh";
                statusBadge.innerText = data.status;
                statusBadge.classList.remove('hidden');

                if (data.status === 'CRITICAL') {
                    resultBox.className = "mt-6 p-6 rounded-xl text-center bg-red-50 border-2 border-red-200";
                    resultValue.className = "text-4xl font-black text-red-600";
                    statusBadge.className = "inline-block px-3 py-1 rounded-full text-xs font-bold mt-2 bg-red-100 text-red-800";
                    message.innerHTML = `⚠️ Usage is extremely high (>${data.threshold} kWh)`;
                } else {
                    resultBox.className = "mt-6 p-6 rounded-xl text-center bg-green-50 border-2 border-green-200";
                    resultValue.className = "text-4xl font-black text-green-600";
                    statusBadge.className = "inline-block px-3 py-1 rounded-full text-xs font-bold mt-2 bg-green-100 text-green-800";
                    message.innerHTML = `✅ Usage is within safe limits`;
                }
            } catch (err) {
                alert(err.message);
            }
        });
    </script>
</body>

</html>
